<div ng-controller="todoCardController as todoCard">
<div class="todo-card">
	<div class="todo-card-header clearfix">
		<div class="todo-control-panel pull-right">
			<span class="todo-control todo-control-close"></span>
		</div>
		<h4>
			{{todoCard.title}}
		</h4>
	</div>
	<div class="todo-card-content">
		<p>
			{{todoCard.description}}
		</p>
	</div>
	<div class="todo-card-footer">
		<div class="todo-btn-group">
			<a class="todo-btn" role="button">Left</a>
			<a class="todo-btn" role="button">Right</a>
		</div>
	</div>
</div>
</div>
