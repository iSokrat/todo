 <div ng-controller="todoCardController as todoCard" 
	  ng-style="{ 'background-color': bgcolor }"
 	  class="todo-card">
	<div class="todo-card-header clearfix">
		<div class="todo-control-panel pull-right">
			<span ng-click="todoCard.deleteTodoCard(cardId, blockId)" 
				  class="todo-control fa fa-times" aria-hidden="true"></span>
			<span ng-click="todoCard.editTodoCard({title, description, bgcolor}, cardId, blockId)" 
				  class="todo-control fa fa-pencil" aria-hidden="true"></span>
		</div>
		<h4>
			{{ title }}
		</h4>
	</div>
	<div class="todo-card-content">
		<p>
			{{ description }}
		</p>
	</div>
	<div class="todo-card-footer">
		<div class="todo-btn-group">
			<a class="todo-btn" role="button">Left</a>
			<a class="todo-btn" role="button">Right</a>
		</div>
	</div>
</div>
