<div class="todo-block-header clearfix"
	 ng-style="todoBlock.style">
	<div class="todo-control-panel pull-right">
		<span ng-click="todoBlock.createNewTodoCard(todoBlock.blockId)" 
			  class="todo-control fa fa-plus" aria-hidden="true"></span>
		<span ng-click="todoBlock.deleteTodoBlock(todoBlock.blockId)" 
			  class="todo-control fa fa-times" aria-hidden="true"></span>
		<span ng-click="todoBlock.editTodoBlock({ 
			title:todoBlock.title, 
			bgcolor: todoBlock.bgcolor 
		}, todoBlock.blockId)" 
			  class="todo-control fa fa-pencil" aria-hidden="true"></span>
	</div>
	<h3>
		{{ todoBlock.title }}
	</h3>
</div>
