<div ng-controller="todoBlockHeaderController as todoBlock" 
	 class="todo-block-header clearfix"
	 ng-style="todoBlock.style">
	<div class="todo-control-panel pull-right">
		<span ng-click="todoBlock.createNewTodoCard(blockId)" 
			  class="todo-control fa fa-plus" aria-hidden="true"></span>
		<span ng-click="todoBlock.deleteTodoBlock(blockId)" 
			  class="todo-control fa fa-times" aria-hidden="true"></span>
		<span ng-click="todoBlock.editTodoBlock({ title, bgcolor }, blockId)" 
			  class="todo-control fa fa-pencil" aria-hidden="true"></span>
	</div>
	<h3>
		{{ title }}
	</h3>
</div>
