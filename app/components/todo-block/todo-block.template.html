<div ng-style="todoBlock.style"
	 class="todo-block">
	<todo-block-header title="todoBlock.title" block-id="todoBlock.id" bgcolor="todoBlock.bgcolor"> 
	</todo-block-header>	
	
	<div class="todo-block-content">
		<div ng-repeat="card in todoBlock.todoCards track by $index">
			<todo-card
				card-id="card._id"
				block-id="todoBlock.id"
				title="card.title" 
				bgcolor="card.bgcolor"
				description="card.description"></todo-card>
		</div>
	</div>
</div>
