<div class="todo-block">
	<todo-block-header title="title" block-id="id"> 
	</todo-block-header>		
	<div class="todo-block-content">
		<div ng-repeat="card in todoCards">
			<todo-card
				card-id="card._id"
				block-id="id"
				title="card.title" 
				bgcolor="card.bgcolor"
				description="card.description"></todo-card>
		</div>
	</div>
</div>
